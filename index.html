<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>sample website</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
	<h1>Three Carousels</h1>
	<div class="carousel-container">
		<h2>Carousel 1</h2>
		<div class="carousel">
			<div class="carousel-item">
				<img src="https://via.placeholder.com/150x150.png?text=Image+1" alt="Image 1">
			</div>
			<div class="carousel-item">
				<img src="https://via.placeholder.com/150x150.png?text=Image+2" alt="Image 2">
			</div>
			<div class="carousel-item">
				<img src="https://via.placeholder.com/150x150.png?text=Image+3" alt="Image 3">
			</div>
		</div>
	</div>
	<div class="carousel-container">
		<h2>Carousel 2</h2>
		<div class="carousel">
			<div class="carousel-item">
				<img src="img/img1.jpg" alt="Image 4">
			</div>
			<div class="carousel-item">
				<img src="https://via.placeholder.com/150x150.png?text=Image+5" alt="Image 5">
			</div>
			<div class="carousel-item">
				<img src="https://via.placeholder.com/150x150.png?text=Image+6" alt="Image 6">
			</div>
		</div>
	</div>
	<div class="carousel-container">
		<h2>Carousel 3</h2>
		<div class="carousel">
			<div class="carousel-item">
				<img src="https://via.placeholder.com/150x150.png?text=Image+7" alt="Image 7">
			</div>
			<div class="carousel-item">
				<img src="https://via.placeholder.com/150x150.png?text=Image+8" alt="Image 8">
			</div>
			<div class="carousel-item">
				<img src="https://via.placeholder.com/150x150.png?text=Image+9" alt="Image 9">
			</div>
		</div>
	</div>

	<script src="script.js"></script>
</body>
</html>
